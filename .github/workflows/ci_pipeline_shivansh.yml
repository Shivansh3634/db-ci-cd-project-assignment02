name: CI Pipeline Shivansh

on:
  push:
    branches:
      - ShivanshKumar-8983634
  pull_request:
    branches:
      - ShivanshKumar-8983634

jobs:
  build-test-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flask
          pip install unittest-xml-reporting

      - name: Run Tests
        run: |
          python -m unittest discover -s app -p "test_*.py"

      - name: Build Docker Image
        run: |
          docker build -t shivansh-flask-app ./app

      - name: Run Docker Container
        run: |
          docker run -d -p 5000:5000 --name shivansh_container shivansh-flask-app

      - name: Show running containers
        run: docker ps

      - name: Stop and Remove Container
        run: |
          docker stop shivansh_container
          docker rm shivansh_container
